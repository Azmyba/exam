<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="style.css"></head>
<body>
<div class="box">
<h3>Remove Duplicates</h3>
<button onclick="rem()">Remove</button>
<div class="result" id="r"></div>
</div>

<script>
function rem(){
 let a=[1,2,2,3,4,4];
 r.innerText=[...new Set(a)];
}
</script>
</body>
</html>
