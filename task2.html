<body>

<h2>Task 2: Extract characters</h2>

<input type="text" id="text" placeholder="Enter text">
<button onclick="extract()">Extract</button>

<p id="output"></p>

<script>
function extract() {
  const str = document.getElementById("text").value;
  if (str.length < 4) {
    document.getElementById("output").innerText = "Text too short";
    return;
  }
  const result = str[0] + ", " + str[2] + ", " + str[3] + ", " + str[str.length - 1];
  document.getElementById("output").innerText = result;
}
</script>

</body>
