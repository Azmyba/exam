<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Task 1: Reverse words order in sentence</h2>

<input type="text" id="sentence" placeholder="Enter sentence">
<button onclick="reverseWords()">Reverse</button>

<p id="result"></p>

<script>
function reverseWords() {
  const text = document.getElementById("sentence").value;
  const reversed = text.split(" ").reverse().join(" ");
  document.getElementById("result").innerText = reversed;
}
</script>

</body>
</html>
