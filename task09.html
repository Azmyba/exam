<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="style.css"></head>
<body>
<div class="box">
<h3>Find Index</h3>
<input id="n">
<button onclick="idx()">Find</button>
<div class="result" id="r"></div>
</div>

<script>
function idx(){
 let a=[10,20,30];
 r.innerText=a.indexOf(+n.value);
}
</script>
</body>
</html>
